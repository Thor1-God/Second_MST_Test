<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masked Video Background</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="video-wrapper" id="video-wrapper">
    <video src="video.mp4" autoplay muted loop class="bg-video" id="bg-video"></video>


    <div class="overlay-bg">
      <svg class="mask-svg" xmlns="http://www.w3.org/2000/svg">
        <mask id="text-mask" maskUnits="userSpaceOnUse">
          <rect width="100%" height="100%" fill="white" />

        </mask>
        <rect class="masked-rect" width="100%" height="100%" fill="black" mask="url(#text-mask)" />
      </svg>
    </div>


    <div class="content" id="text-container">
        We’re here <span class="reveal"><p class="hidden-text">hhhhhh</p></span>    to make healthy
        <span class="reveal"><p class="hidden-text">hh</p></span> living effortless, so you can 
        <span class="reveal"><p class="hidden-text">hhhhh</p></span> live longer and happier. 
        <span class="reveal full-line"></span>
      </div>

</html>
